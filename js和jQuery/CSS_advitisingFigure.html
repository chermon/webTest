<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        } 

        ol{
            list-style: none;
        }
        
        .box{
            overflow: hidden;
            width: 880px;
            height: 550px;
            margin: 20px auto;
            /* background: url(images/c2.jpg) no-repeat; */
            position: relative;
        }

        .box img{
            float: left;
            width: 880px;
            height: 550px;
            display: none;
        }
        .box img.current{
            display:block;
        }
        .box ol{
            overflow: hidden;
            width: 180px;
            padding-left: 10px;
            position: absolute;
            left: 50%;
            bottom: 20px;
            margin-left: -95px;
        }
        .box ol li{
            float: left;
            width: 20px;
            height: 20px;
            margin-right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .box ol li.current{
            background-color: rgba(255, 255, 255, 0.5);
        }
        .box .left{
            display: block;
            width: 31px;
            height: 42px;
            background: url(images/icon_v9.png) no-repeat 6px 3.5px;
            position: absolute;
            left: 20px;
            top: 50%;
            margin-top: -21px;
        }
        .box .right{
            display: block;
            width: 31px;
            height: 42px;
            background: url(images/icon_v9.png) no-repeat -3px -41px;
            position: absolute;
            right: 20px;
            top: 50%;
            margin-top: -21px;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="images/c1.jpg" alt="" class="current"/>
        <img src="images/c2.jpg" alt=""/>
        <img src="images/c3.jpg" alt=""/>
        <img src="images/c4.jpg" alt=""/>
        <img src="images/c5.jpg" alt=""/>
        <img src="images/c6.jpg" alt=""/>
        <!-- <div class="image"></div> -->
        <span class="left"></span>
        <span class="right"></span>
        <ol>
            <li class="current"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ol>
    </div>
</body>
</html>
