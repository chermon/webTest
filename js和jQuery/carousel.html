<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轮播图</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            position: relative;
            width: 560px;
            height: 300px;
            margin: 20px auto;
            border: 1px solid black;
        }
        .box .carousel{
            position: absolute;
            top: 0;
            left: 0;
            width: 2800px;
        }
        .box .carousel ul{
            list-style: none;
        }
        .box .carousel ul li{
            float: left;
            width: 560px;
            height: 300px;
        }
        .box .btn div{
            position: absolute;
            top: 50%;
            width: 20px;
            height: 20px;
            margin-top: -10px;
            background-color: cadetblue;
        }
        .box .btn div.leftBtn{
            left: 10px;
        }
        .box .btn div.rightBtn{
            right: 10px;
        }
        .box .page{
            overflow: hidden;
            width: 150px;
            height: 20px;
            padding-left: 10px;
            position: absolute;
            bottom: 15px;
            left: 50%;
            margin-left: -80px;
            list-style: none;
        }
        .box .page li{
            float: left;
            width: 20px;
            height: 20px;
            margin-right: 10px;
            border-radius: 50%;
            background-color: rgb(112, 109, 109);
        }
        .box .page li.current{
            background-color: rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>
   <div class="box">
       <div class="btn">
           <div class="leftBtn"></div>
           <div class="rightBtn"></div>
       </div>
       <div class="carousel">
           <ul>
               <li><a href="#"> <img src="images/0.jpg"/></a></li>
               <li><a href="#"> <img src="images/1.jpg"/></a></li>
               <li><a href="#"> <img src="images/2.jpg"/></a></li>
               <li><a href="#"> <img src="images/3.jpg"/></a></li>
               <li><a href="#"> <img src="images/4.jpg"/></a></li>
           </ul>
       </div>
       <ol class="page">
           <li class="current"></li>
           <li></li>
           <li></li>
           <li></li>
           <li></li>
       </ol>
   </div>
   <script type="text/javascript">
   </script>
</body>
</html>
