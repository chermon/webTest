    <script type="text/javascript">
        window.onload = function(){
            $grids = $(".grid");
            var currentAllHeight = [0,0,0];
            $grids.each(function(){
                //找一下当前的最短列是谁
                var currentMinHeight = _.min(currentAllHeight);
                //找一下当前的最短列的索引
                var currentIndex = _.indexOf(currentAllHeight,currentMinHeight);
                //改对象追加到最短列上
                $(this).css({
                    "top":currentMinHeight,
                    "left":currentIndex*270 
                });
                //更换最短列的高度，因为此时该grid对象已经增加到了最短列上，所以最短列应该加上该对象的高度
                currentAllHeight[currentIndex] += $(this).outerHeight() + 20;
            });
        };
    </script>
