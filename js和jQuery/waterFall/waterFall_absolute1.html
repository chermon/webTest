    <script src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">
       window.onload = function(){
          var $box = $(".box");
          $box.each(function(index){
              var allHeight = 0;
              //检索该索引当前列的所有已上高度之和
              for(var i = index -3; i >= 0; i -= 3){
                allHeight += $box.eq(i).outerHeight() + 20;
              }
              $(this).css({
                "top": allHeight,
                "left": index%3*270
              });
          })
       };
    </script>
