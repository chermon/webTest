<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        *{
            padding: 0;
            margin: 0;
        }
        div{
            width: 560px;
            height: 300px;
            background: url(images/3.jpg);
            margin: 50px auto;
            position: relative;
            overflow: hidden;
        }
        /***相当于代码中不用重新写一个标签对，就可以用::before虚拟一个元素*/
        div::before{
            content: "阿猫";/* 该属性值必须存在 */
            display: block;/* 必须转块才能设置宽高 */
            width: 560px;
            height: 100px;
            position: absolute;
            top: 300px;
            color: white;
            text-align: center;
            line-height: 100px;
            background-color: rgb(0, 0, 0);
            opacity: 0.4;
            /***过渡：
            参数1：对哪些属性进行过渡动画。 参数2：动画时长，以秒为单位。 
            参数3：缓冲描述词。           参数4：延迟时间，以秒为单位
            **/
            transition: All 2s ease 0s;
        }
        div:hover:before{
            top: 200px;
        } 
    </style>
</head>
<body>
    <div></div>
</body>
</html>
