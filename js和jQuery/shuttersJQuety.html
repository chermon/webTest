<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>百叶窗</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        img{
            border: none;
        }
        .shutter{
            width: 800px;
            height: 300px;
            margin: 50px auto;
            border: 1px solid black;
            overflow: hidden;
            position: relative;
        }
        .shutter ul{
            list-style: none;
            position: relative;
        }
        .shutter ul li{
            width: 560px;
            height: 300px;
            position: absolute;
            top: 0px;
            left: 0px;
        }
        .shutter ul li.li1{
            left: 0px;
        }
        .shutter ul li.li2{
            left: 160px;
        }
        .shutter ul li.li3{
            left: 320px;
        }
        .shutter ul li.li4{
            left: 480px;
        }
        .shutter ul li.li5{
            left: 640px;
        }
        .shutter ul li .mask{
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <div class="shutter">
        <ul>
            <li class="li1"><a><img src="images/0.jpg"/></a><div class="mask"></div></li>
            <li class="li2"><a><img src="images/1.jpg"/></a><div class="mask"></div></li>
            <li class="li3"><a><img src="images/2.jpg"/></a><div class="mask"></div></li>
            <li class="li4"><a><img src="images/3.jpg"/></a><div class="mask"></div></li>
            <li class="li5"><a><img src="images/4.jpg"/></a><div class="mask"></div></li>
        </ul>
    </div>
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">

        var $shutter = $(".shutter");
        var $imgLists = $(".shutter ul li");
        var $mask = $(".shutter ul li .mask");
        var imgWidth = $imgLists.eq(0).css("width");

        var oldStepLength = 160;
        var stepLength = 60;

        $imgLists.mouseenter(function(){
            $imgLists.stop(true);
            
            var currentIndex = $(this).index();
            $imgLists.each(function(i){
                i <= currentIndex ? $(this).animate({"left":stepLength*i},500):$(this).animate({"left":560 + stepLength*(i-1)},500);
            });
            $(this).children(".mask").stop(true).fadeOut();
        });

        $imgLists.mouseleave(function(){
            $(this).children(".mask").fadeIn();
            $imgLists.each(function(i){
                $(this).animate({"left":oldStepLength*i},500);
            });
        });
        
    </script>
</body>
</html>
