<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
       *{
           margin: 0;
           padding: 0;
       }
       header{
           width: 1000px;
           height: 100px;
           background-color: black;
           overflow: hidden;
           margin:  0 auto;
       }
       header div{
           width: 50px;
           height: 50px;
           position: relative;
           top: 50%;
           left: 50px;
           margin-top: -25px;
           background-color: gold;
       }
       header nav{
           width: 200px;
           height: 100px;
           float: right;
           background-color: green;
       }
       section{
           width: 1000px;
           height: 1000px;
           overflow: hidden;
           background-color: #ccc;
           margin:  0 auto;
       }
       section aside{
           width: 200px;
           height: 1000px;
           background-color: orange;
           float: left;
       }
       section article{
           width: 790px;
           height: 1000px;
           background-color: lightpink;
           float: right;
       }
       footer{
           width: 1000px;
           height: 100px;
           background-color: magenta;
           margin:  0 auto;
       }
    </style>
</head>
<body>
    <!-- 通篇布局可以不使用div了,可以用一些语义标签代替，新的提纲标签IE9开始兼容,IE8不能用这些标签 -->
    <!-- 注：header,nav,section,aside,article,footer,hgroup这些标签在语义上都比div标签大，所以它们能包裹div，但是div不能包裹它们
        它们都是块级标签，没有任何默认样式，容器级标签，可以包裹任何东西
     -->
    <header>
        <div class="logo"></div>
        <nav>导航栏</nav>
    </header>
    <!-- section标签代表大的布局 -->
    <section>
        <aside>侧标栏</aside>
        <!-- 书写内容 -->
        <article>
            <!-- 包裹h标签 -->
            <hgroup>
                <h1>文章标题</h1>
                <h2>副标题</h2>
                <p>内容正文</p>
            </hgroup>
            <!-- 标记图片和文字是有关联的属于同一部分 -->
            <figure>
                <img src="images/0.jpg" alt="">
                <p>小狗</p>
            </figure>
            <!-- 进度条语义 -->
            <progress value="6" max="10">60%</progress>
            <!-- 地址语义 -->
            <address>北京市朝阳大悦城</address>
            <!-- 高亮语义 -->
            <p>我们一样要 <mark>好好学习</mark></p>

            <!-- input元素多了一些type属性 -->
            <form action="">
                <p>
                    请输入你的电话:
                    <!-- 用pattern属性来描述正则 -->
                    <input type="tel" pattern="^[\d]{11}$"/>
                </p>
                <p>
                    请输入你的年龄:
                    <input type="number" min="1" max="123"/>
                </p>
                <p>
                    请输入你的邮箱:
                    <input type="email"/>
                </p>
                <p>
                    请输入你的网址：
                    <input type="url"/>
                </p>
                <p>
                    请输入你的生日
                    <input type="date"/>
                </p>
                <p>
                    请输入你的搜索词
                    <input type="search"/>
                </p>
                <p>
                    请选择你喜欢的颜色
                    <input type="color"/>
                </p>
                <p>
                    选择性别
                    <!-- label标签可以包裹input标签 -->
                    <label>
                        <input type="radio" name="sex"/>男
                    </label>
                    <label>
                        <input type="radio" name="sex"/>女
                    </label>
                </p>
                <p>
                    <input type="text" list="home">
                    <datalist id=home>
                        <option value="北京">北京</option>
                        <option value="上海">上海</option>
                        <option value="深圳">深圳</option>
                    </datalist>
                </p>
                <p>
                    账号：
                    <!-- autofocus自动获取焦点 -->
                    <input type="text" placeholder="手机号" autofocus/>
                </p>
                <p>
                    <input type="submit"/>
                </p>
                 <!-- 插入视频 -->
                 <!-- autoplay:属性自动播放 ， controls属性显示控制条 ，source可以罗列每一条视频 -->
                <video autoplay controls>
                    <source src=""/>
                    <source src=""/>
                </video>
            </form>
        </article>
    </section>
    <footer>底部</footer>

</body>
</html>
