<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        *{
            padding: 0;
            margin: 0;
        }
        p{
            width: 100px;
            height: 100px;
            background: orange;
            float: left;
            margin: 10px;
        }
        div::after{
            content: "";
            display: block;
            clear: both;
        }
        .cl{
            clear: both;/*清除受到左右两个浮动带来的影响*/
        }
    </style>
</head>
<body>
    <div>
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <div class="cl"></div>
    </div>
    <div>
        <p>4</p>
        <p>5</p>
        <p>6</p>
        <div class="cl"></div>
    </div>
</body>
</html>
