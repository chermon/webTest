<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 441px;
            height: 107px;
            margin: 50px auto;
            background-color: gray;
        }
        .box ul{
            list-style: none;
            overflow: hidden;
        }
        ul li{
            width: 107px;
            height: 107px;
            float: left;
            margin: 0px 20px;
            position: relative;
        }
        /* ::before相当于增加了一个伪元素*/
        ul li::before{
            content: "";
            display: block;
            width: 107px;
            height: 107px;
            position: absolute;
            /*过渡*/
            transition: all 0.5s ease 0s;
        }

        /* 图片是可以过渡的，任何造成元素的改变，都会引发过渡。 */
        ul li:first-child::before{background: url(images/a_1.png);}
        ul li:nth-child(2)::before{background: url(images/a_2.png);}
        ul li:nth-child(3)::before{background: url(images/a_3.png);}

        /* 图片过渡的同时旋转360度 */
        ul li:hover:first-child::before{transform: rotate(360deg);background: url(images/a_1_h1.png);}
        ul li:hover:nth-child(2)::before{transform: rotate(360deg);background: url(images/a_2_h1.png);}
        ul li:hover:nth-child(3)::before{transform: rotate(360deg);background: url(images/a_3_h1.png);}

        ul li img{
            /* img标签是行内元素，需转为块设置宽高 */
            display: block;
            position: absolute;
            height: 42px;
            top: 20px;
            left: 50%;
        }

        ul li:nth-child(1) img{width: 46px;margin-left: -23px;}
        ul li:nth-child(2) img{width: 40px;margin-left: -20px;}
        ul li:nth-child(3) img{width: 34px;margin-left: -17px;}

        ul li a{
            /* a标签是行内元素，需转为块设置宽高 */
            display: block;
            width: 107px;
            line-height: 18px;
            position: absolute;
            top: 67px;
            text-align: center;
            font-size: 14px;
            text-decoration: none;
            color: white;   
        }
    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li>
                <img src="images/tb_1.png" alt="">
                <a href="">学车流程</a>
            </li>
            <li>
                <img src="images/tb_2.png" alt="">
                <a href="">报名缴费</a>
            </li>
            <li>
                <img src="images/tb_3.png" alt="">
                <a href="">班车信息</a>
            </li>
        </ul>

    </div>
</body>
</html>
