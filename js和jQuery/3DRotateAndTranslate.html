<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        .stage{
            width: 500px;
            height: 500px;
            margin: 20px auto;
            border: 1px solid black;
            /* 舞台要有 景深 */
            perspective: 800px;
        }
        .stage ul{
            width: 200px;
            height: 200px;
            list-style: none;
            position: relative;
            top: 50%;
            left: 50%;
            margin-left: -100px;
            margin-top: -100px;
            /* 组合体要有3D样式 注意：凡是组合体一定要加上*/
            transform-style: preserve-3d;
            transition:all 2s ease 0s;
            transform: rotateX(325deg) rotateY(-146deg);
        }
        .stage ul li{
            width: 200px;
            height: 200px;
            position: absolute;
            top: 0;
            left: 0;
            line-height: 200px;
            text-align: center;
        }
        /* 演员负责表演即旋转、移动*/
        .stage ul li:nth-child(1){background-color: sandybrown;transform: translateZ(100px);}
        .stage ul li:nth-child(2){background-color: seagreen;transform: rotateY(180deg) translateZ(100px);}
        .stage ul li:nth-child(3){background-color: skyblue;transform: rotateX(90deg) translateZ(100px);} 
        .stage ul li:nth-child(4){background-color: palevioletred;transform: rotateX(-90deg) translateZ(100px);}
        .stage ul li:nth-child(5){background-color: slateblue;transform: rotateY(-90deg) translateZ(100px);}
        .stage ul li:nth-child(6){background-color: olive;transform: rotateY(90deg) translateZ(100px);} 
        
        .stage:hover ul{transform: rotateX(360deg) rotateY(360deg);}
    </style>
</head>
<body>
    <div class="stage">
        <ul>
            <li>正面</li>
            <li>背面</li>
            <li>上面</li>
            <li>下面</li>
            <li>左面</li>
            <li>右面</li>
        </ul>
    </div>
</body>
</html>
