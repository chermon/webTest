<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            height: 100%;
        }
        .box{
            width: 100%;
            height: 500px;
            position: relative;
            top: 100px;
            background-color: lightgrey;
            overflow: hidden;
        }
        .box div{
            width: 180px;
            position: absolute;
            bottom: 0px;
            
        }
        .box div:nth-child(1){
            height: 260px;
            left: 10px;
            background: url(images/nut1.png) no-repeat;
            background-size: cover;
            bottom: -30px;
        }
        .box div:nth-child(2){
            height: 280px;
            left: 200px;
            background: url(images/nut2.png) no-repeat;
            background-size: cover;
        }
        .box div:nth-child(3){
            height: 300px;
            left: 390px;
            background: url(images/nut3.png) no-repeat;
            background-size: cover;
        }
        .box div:nth-child(4){
            height: 280px;
            left: 580px;
            background: url(images/nut4.png) no-repeat;
            background-size: cover;
        }
        .box div:nth-child(5){
            height: 260px;
            left: 770px;
            background: url(images/nut5.png) no-repeat;
            background-size: cover;
        }
        .box div:nth-child(6){
            height: 300px;
            left: 960px;
            background: url(images/nut6.png) no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
   <div class="box">
       <div class="nut"></div>
       <div class="nut"></div>
       <div class="nut"></div>
       <div class="nut"></div>
       <div class="nut"></div>
       <div class="nut"></div>
   </div>
   <script type="text/javascript">
       var allBoxs = document.documentElement.getElementsByClassName("nut");
       window.onmousemove = function(event){
            for (var i=0; i < allBoxs.length; i++) {
                var currentHeight = allBoxs[i].clientHeight;
                var curentX = allBoxs[i].offsetLeft + allBoxs[i].clientWidth/2;
                var distant = Math.abs(event.clientX - curentX)/3;
                var ss = distant > currentHeight - 50 ? currentHeight - 50: distant;
                allBoxs[i].style.bottom = -ss + "px";
            }
       }
   </script>
</body>
</html>
