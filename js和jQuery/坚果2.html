<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>坚果手机</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        body{
            overflow: hidden;
        }
        div{
            width: 1200px;
            height: 300px;
            padding-left: 10px;
            position: absolute;;
            bottom: 0;
            left: 50%;
            margin-left: 600px;
            /* background-color: lightpink; */
        }
        ul{
            list-style: none;
        }
        ul li{
            width: 180px;
            height: 300px;
            margin-right: 10px;
            float: left;
            background-color: seagreen;
        }
        ul li:nth-child(1){
            background:url(images/nut1.png) no-repeat;
            background-size: cover;
        }
        ul li:nth-child(2){
            background:url(images/nut2.png) no-repeat;
            background-size: cover;
        }
        ul li:nth-child(3){
            background:url(images/nut3.png) no-repeat;
            background-size: cover;
        }
        ul li:nth-child(4){
            background:url(images/nut4.png) no-repeat;
            background-size: cover;
        }
        ul li:nth-child(5){
            background:url(images/nut5.png) no-repeat;
            background-size: cover;
        }
        ul li:nth-child(6){
            background:url(images/nut6.png) no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>
</html>
